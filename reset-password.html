<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BlackRoad OS</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            padding: 20px;
        }
        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e2e8f0;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: #e2e8f0;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        input::placeholder {
            color: #64748b;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
            display: block;
        }
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
            display: block;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #94a3b8;
            text-decoration: none;
        }
        .back-link:hover {
            color: #e2e8f0;
        }
        .password-hint {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 5px;
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">BlackRoad OS</div>

        <!-- Request Reset Form (shown when no token) -->
        <div id="request-form">
            <h1>Forgot Password?</h1>
            <p class="subtitle">Enter your email and we'll send you a reset link</p>

            <div class="message" id="request-message"></div>

            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="btn" id="request-btn">Send Reset Link</button>
            </form>

            <a href="/login.html" class="back-link">‚Üê Back to Login</a>
        </div>

        <!-- Reset Password Form (shown when token present) -->
        <div id="reset-form" style="display: none;">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password</p>

            <div class="message" id="reset-message"></div>

            <form id="password-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="8">
                    <p class="password-hint">At least 8 characters</p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn" id="reset-btn">Reset Password</button>
            </form>

            <a href="/login.html" class="back-link">‚Üê Back to Login</a>
        </div>

        <!-- Success State -->
        <div id="success-state" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h1>Password Reset!</h1>
            <p class="subtitle">Your password has been successfully changed</p>
            <a href="/login.html" class="btn" style="display: inline-block; text-decoration: none; width: auto; padding: 15px 40px;">
                Sign In
            </a>
        </div>
    </div>

    <script>
        window.BLACKROAD_API_URL = 'https://api.blackroad.io';

        // Check for token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            document.getElementById('request-form').style.display = 'none';
            document.getElementById('reset-form').style.display = 'block';
        }

        // Request reset form
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('request-btn');
            const message = document.getElementById('request-message');
            const email = document.getElementById('email').value;

            btn.disabled = true;
            btn.textContent = 'Sending...';
            message.className = 'message';
            message.style.display = 'none';

            try {
                const response = await fetch(window.BLACKROAD_API_URL + '/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                message.className = 'message success';
                message.textContent = 'Check your email for the reset link!';
                message.style.display = 'block';
            } catch (err) {
                message.className = 'message error';
                message.textContent = 'Something went wrong. Please try again.';
                message.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });

        // Reset password form
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('reset-btn');
            const message = document.getElementById('reset-message');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                message.className = 'message error';
                message.textContent = 'Passwords do not match';
                message.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';
            message.className = 'message';
            message.style.display = 'none';

            try {
                const response = await fetch(window.BLACKROAD_API_URL + '/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Reset failed');
                }

                document.getElementById('reset-form').style.display = 'none';
                document.getElementById('success-state').style.display = 'block';
            } catch (err) {
                message.className = 'message error';
                message.textContent = err.message || 'Invalid or expired reset link';
                message.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
