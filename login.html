<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlackRoad OS</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Sign in to your BlackRoad OS account. Access your dashboard, deployments, and AI-powered development tools.">

    <!-- Open Graph -->
    <meta property="og:title" content="Login - BlackRoad OS">
    <meta property="og:description" content="Sign in to your BlackRoad OS account.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">

    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: var(--bg-dark);
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab:hover {
            color: var(--text-primary);
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .auth-divider span {
            padding: 0 15px;
            font-size: 0.875rem;
        }

        .auth-social {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--text-muted);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #667eea;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">BlackRoad OS</div>
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to continue to your dashboard</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Sign In</div>
                <div class="auth-tab" data-tab="register">Create Account</div>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="login-form" data-form="login">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="mailto:blackroad.systems@gmail.com?subject=Password Reset Request">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn">Sign In</button>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <div class="auth-social">
                    <button type="button" class="social-btn" disabled title="Coming soon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        Google
                    </button>
                    <button type="button" class="social-btn" disabled title="Coming soon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        GitHub
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="register-form" data-form="register">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a strong password" required minlength="8">
                    <p class="password-requirements">Must be at least 8 characters</p>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>

                <p class="auth-footer" style="margin-top: 20px;">
                    By creating an account, you agree to our<br>
                    <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>

            <p class="auth-footer">
                Questions? <a href="mailto:blackroad.systems@gmail.com">Contact support</a>
            </p>
        </div>
    </div>

    <!-- Configure API URL -->
    <script>
        window.BLACKROAD_API_URL = 'https://api.blackroad.io';
    </script>
    <script src="/js/blackroad-sdk.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update forms
                const formId = tab.dataset.tab + '-form';
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(formId).classList.add('active');

                // Update header text
                const header = document.querySelector('.auth-title');
                const subtitle = document.querySelector('.auth-subtitle');
                if (tab.dataset.tab === 'login') {
                    header.textContent = 'Welcome back';
                    subtitle.textContent = 'Sign in to continue to your dashboard';
                } else {
                    header.textContent = 'Get started';
                    subtitle.textContent = 'Create your account to begin';
                }
            });
        });

        // Check if already logged in
        if (localStorage.getItem('blackroad_access_token')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
