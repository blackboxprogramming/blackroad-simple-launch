<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BlackRoad OS</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 800;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        .link-button {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, background 0.2s;
        }
        .link-button:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.3);
        }
        .link-button.primary {
            background: #10b981;
        }
        .link-button.primary:hover {
            background: #059669;
        }
        .search-box {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .search-box input {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>Looks like this page took the wrong road. Let's get you back on track! üõ£Ô∏è</p>

        <div class="links">
            <a href="index.html" class="link-button primary">üè† Back to Home</a>
            <a href="pricing.html" class="link-button">üí∞ View Pricing</a>
            <a href="features.html" class="link-button">‚ö° See Features</a>
            <a href="faq.html" class="link-button">‚ùì Read FAQ</a>
        </div>

        <div class="search-box">
            <p style="font-size: 1rem; margin-bottom: 15px;">Looking for something specific?</p>
            <input type="text" placeholder="Search our site..." onkeypress="handleSearch(event)">
        </div>

        <p style="font-size: 0.9rem; margin-top: 40px; opacity: 0.7;">
            Still lost? <a href="mailto:blackroad.systems@gmail.com" style="color: white; text-decoration: underline;">Contact us</a>
        </p>
    </div>

    <script>
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = event.target.value.toLowerCase();

                // Simple routing based on keywords
                if (query.includes('price') || query.includes('cost') || query.includes('pay')) {
                    window.location.href = 'pricing.html';
                } else if (query.includes('feature')) {
                    window.location.href = 'features.html';
                } else if (query.includes('faq') || query.includes('question')) {
                    window.location.href = 'faq.html';
                } else if (query.includes('affiliate') || query.includes('partner')) {
                    window.location.href = 'affiliates.html';
                } else if (query.includes('contact') || query.includes('demo')) {
                    window.location.href = 'mailto:blackroad.systems@gmail.com';
                } else if (query.includes('calculator') || query.includes('roi')) {
                    window.location.href = 'calculator.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>
